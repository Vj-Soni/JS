<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pig Game</title>
	<link rel="stylesheet" href="pig.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
	
	<div id=wrapper ></div>
	<h1>The pig game</h1>
	<div id="area">
		<div class="player-0-area active">
				<div  class="name name-0">Player 1</div>
				<div id="score-0" class="score">56</div>

			<div class="current" >
					<div class="round">Round Score</div>
					<div class="current-0 arrow"> 35</div>
			</div>
		</div>
	
<img src="dice-4.png" alt="Dice" class="dice">

		<div class="player-1-area">
			<div class="name name-1">PLAYER 2</div>
			<div id="score-1" class="score">34</div>

			<div class="current" >
				<div class="round">Round Score</div>
				<div class="current-1"> 35</div>
			</div>

		</div>
		<div class="btn">
		<button class="btn-newgame"><i class="fas fa-plus fa-2x"></i><span>NEW GAME</span></button>
		<button class="btn-roll"><i class="fas fa-dice fa-2x"></i><span>ROll DICE</span></button>
		<button class="btn-hold"><i class="far fa-pause-circle fa-2x"></i><span>PASS</span></button>
	</div>
	</div>

	

<script type="text/javascript" src="pig.js"></script>
</body>
</html>
